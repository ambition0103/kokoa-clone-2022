<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Screen</title>
</head>
<body>
    <div class="startus-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
              <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="screen-header__dot"></span>
        </div>
        
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR code</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>연락처 추가</span></div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-user-plus"></i>
                <span>아이디 추가</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>초대</span></div>
        </div>
        
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천 친구</h6>
            <span>친구가 없으시군요...</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈채팅</h4>
                <span>오픈채팅 홈으로가기
                <i class="fa-solid fa-chevron-right fa-sm"></i>
                </span>

            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#천하의 이재성</h5>
                    <h6 class="open-post__hashtags">#전설 #시작 #레전드 </h6>
                    <div class="open-post__members">
                        <img src="screenshots/31 _MG_5462.jpg"/>
                        <span class="open-post__member-count">10,892 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="screenshots/31 _MG_5462.jpg">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart"></i>
                            <span>
                            222,456
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a lass="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-message fa-2xl"></i>
                    
                </a>
                
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </a>
            </li class="nav__btn">
            <li>
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2xl"></i>
                </a>
            </li>
        </ul>
        </nav>
        
        <div id="no-mobile">
            <span>너 화면이너무 크다 좀 줄여라 ㅠㅠ</span>
        </div>
    



    <script src="https://kit.fontawesome.com/c7ebc4b9fa.js" crossorigin="anonymous"
    ></script>
</body>
</html>
