<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoaTalk</title>
</head>
<body>
    <div class="startus-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
              <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__titile">Welcome to kokoa Clone</h1>
        <p class="welcome-header__text">
            니가 코코아톡 로그인할거면 너의 이메일이나 폰번호 넣어라
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or Phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find kakao Accouny or Password</a>

    </form>

    

    <script src="https://kit.fontawesome.com/c7ebc4b9fa.js" crossorigin="anonymous"
    ></script>
</body>
</html>
